<div class="mdl-grid">
    <div class="mdl-row">
    </div>
    <div class ="mdl-cell mdl-cell--4-col mdl-cell--4-offet-desktop mdl-cell--1-offset-tablet">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="goBack()">
        Back
    </button>
    </div>


    <div class="mdl-cell--4-col" *ngFor="#photo of photos">
        <div class="mdl-card mdl-shadow--2dp mdl-card--hover">
            <div class="mdl-card__title">
                {{photo.title}}
            </div>
            <div class="mdl-card__media">
                <img src="{{photo.thumbnailUrl}}">
            </div>
        </div>
    </div>

</div>
